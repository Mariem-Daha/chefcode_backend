services:
  # ChefCode Backend API
  - type: web
    name: chefcode-backend
    env: python
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chefcode-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PORT
        value: 10000

databases:
  - name: chefcode-db
    databaseName: chefcode
    user: chefcode
    plan: free
